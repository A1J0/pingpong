<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ping Pong</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- Bootstrap -->
	    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<style>
			canvas{
			border: 1px dotted red;
		}
		#msg-box{
			text-align: center;
		}
		.scoreboard{
			text-align: center;
		}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ko.js"></script>
	</head>
	<body>
	<div class="container">
		<div>
			<center>
				<h1>Ping Pong!</h1>
			</center>
		</div>
		<div class="row">
			<div class="col-md-3 scoreboard">
				<p>Player1 score is: <strong data-bind="text:score1"></strong></p>
				<p>Player1 miss count: <strong data-bind="text:miss1"></strong></p>
			</div>
			<canvas class="col-md-6" id="canvas" width="640" height="480">
			</canvas>
			<div class="col-md-3 scoreboard">
				<p>Player2 score is: <strong data-bind="text:score2"></strong></p>
				<p>Player2 miss count: <strong data-bind="text:miss2"></strong></p>
			</div>
		</div>
		<div id = "msg-box">
			<p>Msgbox</p>
		</div>
	</div>
		<script>
		var gameCanvas = document.getElementById('canvas');
		var ctx = gameCanvas.getContext('2d');
		var height = gameCanvas.height;
		var width = gameCanvas.width;
		var keysDown = {};
		var score1=0,score2=0,miss1=0,miss2=0;

		var ball = {
			x: 0,
			y: 0,
			height: 30,
			width: 30,
			color: '#ffffff',
			vx:1, //vectorX
			vy:1, //vectorY
			velocity: 1,
			angle: 0,
			draw: function(canvas){//drawing function for ball object
				canvas.fillRect(this.x - (this.width/2),this.y - (this.height/2),this.width,this.height); //ball center point
			},
		 	animate: function(canvas,objs){
				this.detectCollision(canvas,objs);
				this.x += (this.vx * this.velocity) ; //speed x
				this.y += (this.vy * this.velocity) ;//speed y
			},
			setPosition: function(_x,_y){//setting position on canvas _x,_y parameters
				this.x = _x; //ball position x
				this.y = _y; //ball position y
			},
			detectCollision: function(canvas,objs){
				//Check if canvas borders are collided.
				
				if(this.x <= (ball.width/2) + 30){
					if(peddles[0].y + (peddles[0].height/2) > this.y && peddles[0].y - (peddles[0].height/2) < this.y)
					{
						this.vx = 1;
						score1++;
						console.log("score1",score1);
					}
				}
				else if(this.x >= ((width - 30) - (ball.width/2))){
					if(peddles[1].y + (peddles[1].height/2) > this.y && peddles[1].y - (peddles[1].height/2) < this.y)
					{
						this.vx = -1;
						score2++;
						console.log("score2",score2);
					}
				}
	
				if(this.x > peddles[1].x + (ball.width/2)){
					miss2++;
					console.log("miss2",miss2);
					ball.setPosition(width/2,height/2);
					//miss1 = 0;
					//miss2 = 0;
					// score1 = 0;
					// score2 = 0;
				}		
				if(this.x < peddles[0].x - (ball.width/2)){
					miss1++;
					console.log("miss1",miss1);
					ball.setPosition(width/2,height/2);
					//console.log(Player )
					//miss1 = 0;
					//miss2 = 0;
					// score1 = 0;
					// score2 = 0;
				}

				if(this.y <= ball.height/2){
					this.vy = 1;
				}
				else if(this.y >= (height - (ball.height/2))){
					this.vy = -1;
				}
			}
		}
		var paddel =  function(canvas,x_pos){
			this.color = "#ffffff";
			this.height = 120;
			this.width = 30;
			this.x = x_pos;
			this.y = this.height/2;
			this.draw = function (){
				canvas.fillRect(this.x - (this.width/2),this.y - (this.height/2),this.width,this.height);
			},
			this.move = function(direction){
				switch(direction){
					case 1:
						if(this.y < 480)
						{
							this.y += 3;
						}							
						break;
					case 0:
						if(this.y >	0)
						{
							this.y -= 3;
						}
					break;
				}
			}
		};

		var peddles = [];


		function init(){
			ball.setPosition(width/2, height/2);
			peddles.push(new paddel(ctx,15));
			peddles.push(new paddel(ctx,width - 15));
		}
		init();

		function gameAction(){
			ball.animate(ctx,peddles);
		}

		function gameLoop(){
			keyUpdate();
			gameAction();

			//Clear canvas
			ctx.clearRect(0,0,width,height);

			//Draw objects
			ball.draw(ctx);
			for (var i = peddles.length - 1; i >= 0; i--) {
				peddles[i].draw(ctx);
			};
		}

		setInterval(gameLoop,10);

		
		window.addEventListener('keydown', function(e) {
			    keysDown[e.keyCode] = true;
		});
		window.addEventListener('keyup', function(e) {
			    delete keysDown[e.keyCode];
		});

		function keyUpdate() {
		    if (87 in keysDown) {
		        peddles[0].move(0);
		    }
		    if (38 in keysDown) {
		        peddles[1].move(0);
		    }
		    if (83 in keysDown) {
		        peddles[0].move(1);
		    }
		    if (40 in keysDown) {
		        peddles[1].move(1);
		    }
		}

		//knockout.js
		var ViewModel = function(score1,score2){
			this.score1 = ko.observable(score1);
			this.score2 = ko.observable(score2);
		}

		ko.applyBindings(new ViewModel(score1, score2));
		</script>
	</body>
</html>
